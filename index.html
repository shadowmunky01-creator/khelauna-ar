<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sajjan Raj Vaidya - Khelauna Experience</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

  <!-- Model Viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: #f4faff;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.2rem;
      margin: 20px 0 5px;
      color: #111;
    }

    h2 {
      font-size: 1.2rem;
      font-weight: 500;
      color: #4da6ff;
      margin-bottom: 20px;
    }

    /* Container for viewer and overlay */
    .viewer-container {
      position: relative;
      width: 100%;
      max-width: 600px;
      margin-top: 0;
    }

    model-viewer {
      width: 100%;
      height: 70vh;
      background: rgba(255,255,255,0.4);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    /* Footnote overlay with fade animation */
    .footnote-overlay {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background: rgba(0,0,0,0.4);
      color: #fff;
      font-size: 0.7rem;
      padding: 4px 8px;
      border-radius: 8px;
      pointer-events: none; 
      backdrop-filter: blur(4px);
      animation: fadeInOut 4s ease-in-out infinite;
    }

    @keyframes fadeInOut {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }

    .info-text {
      font-size: 0.95rem;
      color: #555;
      margin-top: 20px;
      line-height: 1.4;
      max-width: 320px;
    }

    .audio-note {
      font-size: 0.8rem;
      color: #777;
      margin-top: 5px;
      font-style: italic;
    }

    footer {
      font-size: 0.7rem;
      color: #777;
      margin: 20px auto 5px;
      max-width: 320px;
      line-height: 1.3;
    }
  </style>
</head>
<body>
  <h1>Sajjan Raj Vaidya</h1>
  <h2>Khelauna Experience</h2>

  <div class="viewer-container">
    <model-viewer
      id="viewer"
      src="model.glb"
      alt="3D Model"
      ar
      ar-modes="webxr scene-viewer quick-look"
      camera-controls
      shadow-intensity="1"
      touch-action="pan-y"
      exposure="1"
      environment-image="neutral">
      <button class="ar-button" slot="ar-button">Launch AR</button>
    </model-viewer>

    <div class="footnote-overlay">
      Created by Shadowmunkyüêí
    </div>
  </div>

  <div class="info-text">
    For the full AR experience, open this page in your mobile browser.<br>
    Tag us in your AR experience! üì≤
  </div>
  
  <div class="audio-note">
    Audio will start playing automatically (tap on mobile if it doesn‚Äôt).
  </div>

  <footer>
    Enjoy exploring the 3D model in AR.
  </footer>

  <!-- YouTube Audio Embed -->
  <iframe id="ytAudio" 
          width="0" 
          height="0"
          src="https://www.youtube.com/embed/KycyOZAMXYU?autoplay=1&controls=0&loop=1&playlist=KycyOZAMXYU" 
          frameborder="0" 
          allow="autoplay" 
          allow="autoplay; encrypted-media" 
          style="display:none;">
  </iframe>

</body>
</html>
